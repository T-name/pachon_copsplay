<script>
    function pictrue(page =1){
        $('.mdui-progress').removeClass('mdui-hidden');
        $.getJSON('pictrue.php?page='+page,function (json) {
            if(json.result){
                alert('接口已失效');
            }else {
                $.each(json,function (i) {
                    $.each(json[i]['pictrue'],function (j) {
                        var html = '  <div class="mdui-card mdui-m-b-1">\n' +
                            '        <div class="mdui-card-media">\n' +
                            '            <img src="'+json[i]['pictrue'][j]+'"/>\n' +
                            '            <div class="mdui-card-media-covered mdui-card-media-covered-transparent">\n' +
                            '                <div class="mdui-card-primary">\n' +
                            '                    <div class="">'+json[i].setname+'</div>\n' +
                            '                    <div class="mdui-card-primary-subtitle">'+json[i].createdate+'</div>\n' +
                            '                </div>\n' +
                            '            </div>\n' +
                            '        </div>\n' +
                            '    </div>';
                        $('.pictrue').append(html);
                    });
                    $('.mdui-progress').addClass('mdui-hidden');
                });
            }
        });
    }
    window.onload=pictrue();
